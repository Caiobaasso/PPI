<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Login Aplicacao</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <link rel="stylesheet" href="./bootstrap-login-form.min.css" />
</head>

<body>
  <style>
    .gradient-custom {
      background: #6a11cb;
      background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
      background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
    }
  </style>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Por favor insira seu login e senha!</p>

                <form>
                <div class="form-outline form-white mb-4">
                  <input type="text" id="validationCustom01" class="form-control form-control-lg" name="usuario" value="" required/>
                  <label class="form-label" for="validationCustom01">Usuário</label>
                  <div class="valid-feedback">
                    OK!
                </div>
                <div class="invalid-feedback">
                    Por favor, informe o nome do usuário!
                </div>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" id="validationCustomUsername" class="form-control form-control-lg" name="senha" required/>
                  <label class="form-label" for="validationCustomUsername">Senha</label>
                  <div class="valid-feedback">
                    OK!
                </div>
                <div class="invalid-feedback">
                    Por favor, informe a senha.
                  </div>
                </div>

                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Esqueceu sua senha?</a></p>

                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                </form>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script type="text/javascript" src="./scripts/mdb.min.js"></script>
  <script type="text/javascript" src="./scripts/scripts.js"></script>
</body>

</html>
